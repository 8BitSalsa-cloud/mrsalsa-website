    <style>
        :root {
            --primary: #00d4ff; 
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #ffffff;
        }
        
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
        }

        .container { 
            width: 90%; 
            max-width: 500px; 
            background: var(--card); 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            text-align: center; 
        }

        h1 { margin-bottom: 5px; letter-spacing: 1px; font-size: 2em; }
        
        .subtitle { 
            color: var(--primary); 
            font-size: 1.1em; 
            margin-bottom: 35px; 
            text-transform: uppercase; 
            font-weight: bold;
        }

        .demo-box { 
            margin-bottom: 25px; 
            text-align: left; 
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 12px;
        }

        label { 
            display: block; 
            margin-bottom: 10px; 
            font-size: 0.9em; 
            color: #bbb; 
            font-weight: 500;
        }

        audio { 
            width: 100%; 
            height: 40px;
            filter: invert(100%) hue-rotate(180deg) brightness(1.5); 
        }

        .cta { 
            margin-top: 40px; 
            padding-top: 20px;
        }

        .cta-label {
            color: #bbb;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .btn { 
            background: var(--primary); 
            color: #000; 
            padding: 18px 35px; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold; 
            display: inline-block; 
            transition: transform 0.2s, background 0.2s; 
        }

        .btn:hover { 
            transform: scale(1.05); 
            background: #00b8e6;
        }

        footer { 
            margin-top: 50px; 
            font-size: 0.75em; 
            color: #666; 
            border-top: 1px solid #444;
            padding-top: 20px;
        }

        footer a { color: #666; text-decoration: none; margin: 0 10px; }
        footer a:hover { color: var(--primary); }
    </style>
</head>

<script>
    // Skript: Stoppt andere Player, wenn einer gestartet wird
    document.addEventListener('play', function(e){
        var audios = document.getElementsByTagName('audio');
        for(var i = 0, len = audios.length; i < len;i++){
            if(audios[i] != e.target){
                audios[i].pause();
            }
        }
    }, true);
</script>
